<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icon.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Lato&display=swap" rel="stylesheet">
    <title>VAF Links</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <script>
    window.addEventListener("DOMContentLoaded", () => {
        VANTA.NET({
            el: "#main",
            // quantity: 3,
            // birdSize: 1,
            // separation: 80,
            backgroundAlpha: 0,
            color: 0x96ff,
            points: 10,
            spacing: 20,
            maxDistance: 20,
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00
        })
    })
</script>
</head>
<body id="main">
    <!-- Profile -->
    <div class="header">
        <img src="profile.jpg" alt="myprofile">
        <h2>@vicky.vaf</h2>
    </div>
    <!-- Profile End -->

    <!-- Link List -->
    <div class="link_list">
        <ul>
            <li>
                <img src="home.png" alt="myweb">
                <a href="https://vickyvaf.github.io/miniaturetrafficlamp/">Official Website</a>
            </li>
            <li>
                <img src="youtube.png" alt="youtube">
                <a href="https://www.youtube.com/channel/UCSGNeGZ4-VqqZdtqEj0Cl7g">YouTube</a>
            </li>
            <li>
                <img src="twitter.png" alt="twitter">
                <a href="https://twitter.com/vickyvaf">Twitter</a>
            </li>
            <li>
                <img src="github.png" alt="github">
                <a href="https://github.com/vickyvaf">GitHub</a>
            </li>
        </ul>
    </div>
    <!-- Link List End -->

    <!-- Footer -->
    <footer>
        <p>show your support at <a href="https://saweria.co/vickyvaf">saweria.co</a></p>
    </footer>
    <!-- Footer End -->
</body>
</html>
